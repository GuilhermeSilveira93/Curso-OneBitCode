<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1d2b50e020.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css"
        integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Contato - Guilherme</title>
</head>

<body>

    <header>
        <nav class="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                </a>
            </div>
            <div id="navbarBasicExample" class="navbar-menu is-active">
                <div class="navbar-start">
                    <a class="navbar-item" href="Portfólio.html">Inicio</a>
                    <a class="navbar-item" href="contact.html">Contato</a>
                </div>
            </div>
        </nav>
    </header>
    <section class="section">
        <div class="container">
            <!--CENTRALIZA TUDO NO BULMA-->
            <div class="columns">
                <div class="column">
                    <!--AQUI É UM CARD-->
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">

                                <div class="media-content">
                                    <p class="title is-4">Guilherme Padovani Silveira</p>
                                    <p class="subtitle is-6">@johnsmith</p>
                                    <span class="tag is-black is-medium">Javascript Full Stack Developer</span>
                                </div>
                            </div>
                            <div class="content">
                                <p>(19)9-7135-7855 </p>
                                <p>guilherme.padovani93@gmail.com</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-9">
                    <div class="card"><!--FORMAÇÃO-->
                        <header class="card-header">
                          <p class="card-header-title">Contato</p>
                        </header>
                        <div class="card-content">
                          <div class="content">
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control">
                                  <input class="input" type="email" placeholder="exemplo@hotmail.com" required>
                                </div>
                              </div>
                              <div class="field">
                                <label class="label">Mensagem</label>
                                <div class="control">
                                  <textarea class="textarea" placeholder="Digite sua mensagem aqui"></textarea>
                                </div>
                              </div>
                              <div class="field is-grouped">
                                <div class="control">
                                  <button class="button is-primary">Enviar</button>
                                </div>
                              </div>
                          </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
